    <!-- 2.8. Consulta_fluxo_caixa.html - Formulário html onde o usuário vai selecionar o tipo de consulta,
    podendo ser: Saldo Total, Total de Saídas e Total de Entradas. -->
    
    <!-- título -->
    <h3>Consulta do fluxo de caixa</h3>

    <!-- "action" -> para que página o botão "submit" deve lhe enviar após este processo -->
    <!-- "method" controla como as informações devem ser enviadas ao servidor -->
    <form action="consulta_fluxo_caixa.php" method="POST">

        
        <!-- TIPO -->
        Tipo de consulta:
        <div> <!-- radio -->

            <!-- SALDO TOTAL -->
            <input type="radio" name="consulta" value="saldo" required>
            <label for="saldoTotal">Saldo Total</label>
            
            <!-- TOTAL SAÍDAS -->
            <input type="radio" name="consulta" value="saida" required>
            <label for="totalSaidas">Total Saídas</label>

            <!-- TOTAL ENTRADAS -->
            <input type="radio" name="consulta" value="entrada" required>
            <label for="totalEntradas">Total Entradas</label>
        </div>

        <br>

        <!-- Botão de envio dos dados -->
        <button type="submit">Enviar</button>

    </form>
